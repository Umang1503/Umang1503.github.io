<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
    <section class="container">
        <header>New Event</header>
        <form action="#" class="form">
            <div class="input-box">
                <label for="ev">Event Name</label>
                <input type="text" placeholder="Enter Event name" id="ev" required />
            </div>

            <div class="input-box">
                <label for="ad">Address</label>
                <input type="text" placeholder="Enter address" id="ad" required />
            </div>

            <div class="input-box ">
                <label for="re">Requirement</label>
                <input type="text" placeholder="Enter Requirement" id="re" />
                <br>

            </div>
            <div class="input-box ">
                <label for="we">Work</label>
                <input type="text" placeholder="Enter what to do" id="we" />
                <br>

            </div>
            <div class="input-box ">
                <label for="pe">Payment</label>
                <input type="text" placeholder="Enter Payment" id="pe" />
                <br>

            </div>
            <br>
            <div class="gender-option">
                Shift
                <div class="gender">
                    <input type="radio" id="check-male" name="gender" checked />
                    <label for="check-male">AM</label>
                </div>
                <div class="gender">
                    <input type="radio" id="check-female" name="gender" />
                    <label for="check-female">PM</label>
                </div>
            </div>
            <div class="input-box ">
                <label for="det">Date</label>
                <input type="date" placeholder="Enter Date" id="det" />
                <br>

            </div>
            <div class="input-box ">
                <label for="de">Duration</label>
                <input type="text" placeholder="Enter Duration" id="de" />
                <br>

            </div>
            <div class="input-box ">
                <label for="rep">Reporting</label>
                <input type="text" placeholder="Enter Reporting time" id="rep" />
                <br>

            </div>
            <button>Submit</button>
        </form>
    </section>
</body>

</html>
